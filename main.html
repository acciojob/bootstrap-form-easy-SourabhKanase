<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<h1 class="text-center">Internship Form</h1><br>
	<form method="post">
		<label for="first-name-input">First Name</label><br>
	<input type="text" id="first-name-input" required ><br>

	<label for="last-name-input">Last Name</label><br>
	<input type="text" id="last-name-input"required  ><br>

	<label for="email-input">Email Address</label><br>
	<input type="email" id="email-input"required  ><br>

	<label for="college-input">College</label><br>
	<input type="text" id="college-input" ><br>

	<label for="grad-year-select">Graduation Year</label><br>
	<select id="grad-year-select" aria-required>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>

	<label for="roll-no-input">Roll No.</label><br>
	<input type="number" id="roll-no-input" required  ><br>

	
     <input type="checkbox" id="conditions-checkbox" required ><br>
		<button  class="btn btn-primary" type="submit">Submit form</button>
	</form> 
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
